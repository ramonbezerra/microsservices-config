eureka:
  instance: 
    hostname: localhost
    port: 9000
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
    server:
      wait-time-in-ms-when-sync-empty: 3000 

spring:
  cloud:
    gateway:    
      discovery:
        enabled: true
        locator:
          enabled: true
          # lower-case-service-id: true
      routes:
        - id: products
          uri: lb://PRODUCTS
          predicates:
            - Path=/product/**
        - id: catalog
          uri: lb://CATALOG
          predicates:
            - Path=/cart/**
            
